name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install SonarScanner CLI
        shell: pwsh
        run: |
          $url = 'https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.2.0.5079-windows-x64.zip'
          $out = "$env:TEMP\sonar.zip"
          Invoke-WebRequest -Uri $url -OutFile $out
          Expand-Archive -LiteralPath $out -DestinationPath "$env:TEMP\sonar"
          $scanner = Get-ChildItem "$env:TEMP\sonar" -Directory | Select-Object -First 1
          Write-Output "Adding to PATH: $($scanner.FullName)\bin"
          echo "$($scanner.FullName)\bin" >> $env:GITHUB_PATH
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          sonar-scanner.bat -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
